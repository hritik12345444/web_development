<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 500px;
            width: 400px;
            border: 3px black solid;
            perspective: 500px;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            transform: translate3d(54deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
