<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="post">
        <!-- enter username -->
        <div>
            <label for="username">Enter your name </label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>
        <!-- radio-button -->
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
        </div>
        <!-- city -->
        <div>
            <label for="city">City </label>
            <input type="text" id="city" name="city" placeholder="Enter your city">
        </div>
        <!-- pincode -->
        <div>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter pincode">
        </div>
        <!-- checkbox -->
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">subscribe-to-newsleter</label>
        </div>
        <!-- comment area -->
        <div>
            <label for="comment"> Enter your comment</label>
            <textarea  id="comment"  >Enter comment</textarea>
        </div>
        <!-- selector -->
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
