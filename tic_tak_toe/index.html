
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <!-- CSS file link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <h1>Tic Tac Toe</h1>
    <div class="msg-container hide">
      <p id="msg"></p>
      <button id="new-gamebtn">New Game</button>
    </div>
    <div id="game">
      <div id="container">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button><br>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button><br>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button id="res-btn">Reset</button>
      </div>
    </div>
  </div>

  <!-- JS file link -->
  <script src="script.js"></script>
</body>
</html>
